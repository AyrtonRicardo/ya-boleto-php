build_settings:
    ignore:
        - "vendor"
        - "bin"
        - "app"
 
setup:
    composer:
        action: "install"
 
test:
    php_unit:
    php_mess_detector:
        rules: 
            - "unusedcode" 
            - "naming"
        allow_failures: true
    php_cpd:
        allow_failures: true
        
failure:
  email:
    committer: true